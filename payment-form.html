<section id="paymentDetailsSection" class="payment">
    <h2>Payment</h2>
    <p>Enter payment details to confirm booking.</p>
    <label for="card">Card Number:</label>
    <input type="text" id="card" required>
    <br><br>
    <label for="expiry">Expiry Date:</label>
    <input type="date" id="date" required>
    <br><br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required>
    <br><br>
    <button type="button" id="confirmBookingBtn">Confirm Booking</button>
    <div class="confirmation-message" id="confirmationMessage"></div>
    <button type="button" id="downloadBtn" style="display:none; margin-top: 10px;">Download Ticket</button>
</section>
